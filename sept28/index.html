<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CRUD SEPT28</title>
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div id="outside_container">
			<div id="outside_one">
				<div class="h1_input_create">
					<h1>Create</h1>
						
							<input id="input_box_create" type="text" placeholder="Add to list">
						
				</div>
				<div class="h1_input_read">
					<h1>Read</h1>
						<form>
							<input id="input_box_read" type="text" placeholder="Read">

				</div>
				<div class="h1_input_update">
					<h1>Update</h1>
							<input id="input_box_update_old" type="text" placeholder="Name you want to change">

				</div>
				<div class="h1_input_delete">
					<h1>Delete</h1>
							<input id="input_box_delete" type="text" placeholder="Name to delete">
				</div>
			</div>

			<div id="inside_container">
				<div id="inside_one">
				<ul id="unordered_list">
				</ul>
				</div>
			</div>
