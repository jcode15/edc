<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>NOV17 ARRAYS</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>

			<div id="output">
				<input type="text" readonly>
			</div>

			<div id="input">
				<!-- <div>
					<button id="printBtn">print</button>
				</div> -->
				<div>
					<input id="pushinput" type="text">
					<button id="pushBtn">push</button>
				</div>
				<div>
					<button id="reverseBtn">reverse</button>
				</div>
				<div>
					<input type="text" readonly>
					<button id="popBtn">pop</button>
				</div>
				<div>
					<input type="text" readonly>
					<button id="shiftBtn">shift</button>
				</div>
				<div>
					<input type="text" readonly>
					<button id="unshiftBtn">unshift</button>
				</div>
				<div>
					<input type="text">
					<button id="sortBtn">sort</button>
				</div>
				<div>
					<input type="text">
					<button id="joinBtn">joinBtn</button>
				</div>
				<div>
					<input type="text">
					<button id="sliceBtn">Slice</button>
				</div>
				<div>
					<input type="text">
					<button id="spliceBtn">Splice</button>
				</div>
			</div>

		</main>
		

		<script src="js/script.js"></script>
	</body>
</html>
