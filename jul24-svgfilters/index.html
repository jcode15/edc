<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>SVG Filters</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<svg width="120" height="120">

			<defs>
				<filter id="f1" x="0" y="0" width="200%" heihgt="200%">

				<feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
				<feColorMatrix result="matrixOut" in="offOut" type="matrix" values="0.2 0 0 0 0 0, 0.2 0 0 0 0 0, 0.2 0 0 0 0 0, 1 0" />
				<feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="5" />
				<feBlend in="SourceGraphic" in2="blurOut" mode="normal" />

				</filter>
			</defs>

			<path d="M50 0, L70 30 L100 30, L70 50, L100 100, L50 80, L0 100, L30 50, L0 30, L30 30 Z" stroke="blue" stroke-width="2" fill="yellow" filter="url(#f1)"/>

		</svg>

		<!--<svg width="100" heihgt="100">
			<path d="M0 0 l100 0, 10 100, l-100 0 Z "stroke="red" stroke-width="1" fill="transparent" />
		</svg>-->

		<svg width="120" height="120">

			<defs>
				<linearGradient id="grand1" x1="0%" y1="0%" x2="0%" y2="100%">
					<stop offset="0%" style="stop-color: black;" />
					<stop offset="80%" style="stop-color: pink;" />
					
				</linearGradient> 
			</defs>

			<path d="M50 0, L70 30 L100 30, L70 50, L100 100, L50 80, L0 100, L30 50, L0 30, L30 30 Z" stroke="blue" stroke-width="2" fill="url(#grand1)"/>
			
			<text fill="white" font-size="50" font-family="Arial Black" x="30" y="65" stroke="black" stroke-width="1">J
			</text>
		</svg>

		<svg width="130" height="130">
			<defs>
				<clipPath id=="clip1">
					<circle cx="40" cy="40" r="30"  />
				</clipPath>
			</defs>
			<path d="M50 0, L70 30 L100 30, L70 50, L100 100, L50 80, L0 100, L30 50, L0 30, L30 30 Z" stroke="red" stroke-width="1" fill="yellow" clip-path="url(#clip1)"/>
		</svg>
		<svg width="130" height="130" >
			<defs>
				<mask id="mask1">
					<rect x="20" y="20" width="60" height="60" fill="red"/>
				</mask>
			</defs>
			<path d="M50 0, L70 30 L100 30, L70 50, L100 100, L50 80, L0 100, L30 50, L0 30, L30 30 Z" stroke="red" stroke-width="1" fill="yellow" clip-path="url(#mask1)"/>
		</svg>

	</body>
</html>
