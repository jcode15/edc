<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>SEPT17 APP</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div class="game_container">
			<ul class="game_unordered_list">
				<li>ADD GAME</li>
				<li class="closed hover">
					<p>NAME OF GAME</p>
					<input id="name_input_box" type="text">
					<button id="add_submit_button" type="submit">Submit</button>
				</li>
				<li class="game_list_item">CHESS</li>
				<li id="gallery" class="game_list_item">POKER</li>
				<li class="game_list_item">SCRABBLE</li>
				<li class="active">Active COLOR</li>
				<li class="added">ADDED COLOR</li>
				<li class="hover">HOVER COLOR</li>
				<li class="selected">SELECTED COLOR</li>
				<li class="success">SUCCESS COLOR</li>
				<li class="error">ERROR COLOR</li>
			</ul>
		</div>

		<script type="text/javascript" src="js/variables.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<script type="text/javascript" src="js/add_listeners.js"></script>
		<script type="text/javascript" src="js/mobile_swipe.js"></script>
		<!--<script type="text/javascript" src="js/swipe.js"></script>-->
	</body>
</html>
