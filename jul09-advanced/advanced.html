<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Dashboard HTML</title>
	</head>
		<style>
		b, h1 {
			display: block;
			color: #F90788;
			font-size: 250%;
			text-align: center;
		}
		body {
			background-image: url(http://www.jmprphotography.com/imgs/gallery/2523/2523_1078017624453f6389499c0.jpg);
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: 100% 100%;
		}
		 p, strong {
			text-align: center;
			font-size: 200%;
			color: #F90788;
		}

		form {
			width: 300px;
			margin: 0 auto;
			border: 1px solid #ccc;
			padding: 20px 10px;
			border-radius: 10px;
			box-shadow: 0 5px 10px #888;
		}
		label{
			display: block;
			margin-bottom: 10px;
			color: #F90788;
		}

		.submit-btm {
			border: 1px solid #00aeff;
			 border-radius:4px; 
			 width: 60px;
			 display: block;
			 text-align: center;
			 padding: 5px 10px;
			 text-decoration: black;
			 background: linear-gradient(to top, #F90788, black);
			 border-bottom-color: #059609: #ffff;
			  }
		</style>
	<body>
		<h1><b>Welcome to Julian's Page.</b></h1>
		<P><strong>Hey guys! Log in cute puppies await :) lol</strong></P>
		<form>
			 	<legend>Enter login info here</legend>
			 	<label for="username">User Name
					<input type="text" id="username">
				</label>
				<label for="password">Password
					<input type="text" id="password">
				</label>
				<label for="email">Email
					<input type="text" id="email">
				</label>
			<nav>
				<a href="dashboard.html" class="submit-btm">submit</a>
			</nav>
		</form>
</body>
</html>
